<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="icon" href="/Photos/icon.png">
    <link rel="stylesheet" href="product-details.css">
    <title>Product Details</title>
</head>
<body>
    <div class="product-details">
        <div class="product-image-section">
            <img id="productImage" src="" alt="Product Image">
        </div>
        <div class="product-info-section">
            <div class="product-details-text">
                <h3 id="productTitle"></h3><br>
                <p id="productPrice"></p><br>
                <h3 id="productDescription"></h3><br>
                <h3 id="productBrand"></h3><br>
                <h3 id="productCategory"></h3><br>
                <h2 id="productRating"></h2><br>
                <h3 id="productPolicy"></h3><br>
                <h3 id="productWarranty"></h3><br>
                <p id="productShipping"></p><br>
                <img src="" alt="" id="productThumbnail">
                <img src="" alt="" id="productThumbnail1">
                
            </div>
            <div class="button-container">
                <button id="addtoCart" class="fas fa-shopping-cart"> Add to Cart</button>
                <button id="buyNow" class="fas fa-shopping-bag"> Buy Now</button>
            </div>
        </div>
    </div>
    <script src="product-details.js"></script>
</body>

</html>
